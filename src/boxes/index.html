<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">Decode Heif Demo</h1>
</body>
<script src="../../lib/libheif.js"></script>
<script>
    console.log("using libheif version:", libheif.heif_get_version())

    const heifUrl = '../../assets/HEADER.HEIC';

    (async function main() {
        const decoder = new libheif.HeifDecoder()

        const res = await fetch(heifUrl)

        const buffer = await res.arrayBuffer()

        console.log(decoder.meta(buffer),decoder)
    })()

</script>

</html>
